<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domino Counter</title>
  <link rel="icon" type="image/png" href="domino_05.png>
  <style>
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      margin: 0;
      background: #000000;
      color: #e6eef6;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0
    }

    .app {
      width: 100%;
      max-width: 750px;
      background: rgba(35, 35, 35, 0.9);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2, 6, 12, 0.6);
      text-align: center;
      margin-top: 12px
    }

    h1 {
      margin: 0;
      font-size: 22px;
      margin-bottom: 12px
    }

    .controls {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px
    }

    .total-box {
      background: linear-gradient(135deg, #e90e0e, #c70202);
      color: #fff;
      font-size: 32px;
      font-weight: 900;
      padding: 18px 32px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(233, 14, 14, 0.7);
      letter-spacing: 1px;
      border: 3px solid #a20000
    }

    button {
      background: #06b6d4;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #022428;
      cursor: pointer;
      font-weight: 600
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, auto);
      gap: 12px;
      margin-top: 16px
    }

    .tile-button {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(2, 6, 12, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative
    }

    .counter-row {
      display: flex;
      align-items: center;
      gap: 6px
    }

    .count {
      font-weight: 700;
      font-size: 18px
    }

    .tile-image {
      width: 80%;
      aspect-ratio: 1/1;
      background: #00000000;
      ;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden
    }

    .tile-image img {
      width: 100%;
      height: 100%;
      object-fit: contain
    }

    .tile-image.large {
      width: 90%
    }

    .remove-btn {
      background: #e11d48;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer
    }

  </style>
</head>
<body>
  <div class="app">
    <h1>Domino Counter</h1>
    <div class="controls">
      <div class="total-box">Total: <span id="mainCount">0</span></div>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="stats" id="buttons">
      <!-- Tiles 1-12 -->
      <div class="tile-button"><div class="tile-image"><img src="domino_01.png"></div><div class="counter-row"><div class="count" id="count-1">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_02.png"></div><div class="counter-row"><div class="count" id="count-2">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_03.png"></div><div class="counter-row"><div class="count" id="count-3">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_04.png"></div><div class="counter-row"><div class="count" id="count-4">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_05.png"></div><div class="counter-row"><div class="count" id="count-5">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_06.png"></div><div class="counter-row"><div class="count" id="count-6">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_07.png"></div><div class="counter-row"><div class="count" id="count-7">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_08.png"></div><div class="counter-row"><div class="count" id="count-8">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_09.png"></div><div class="counter-row"><div class="count" id="count-9">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_10.png"></div><div class="counter-row"><div class="count" id="count-10">0</div><button class="remove-btn">-</button></div></div>
      <div class="tile-button"><div class="tile-image"><img src="domino_11.png"></div><div class="counter-row"><div class="count" id="count-11">0</div><button class="remove-btn">-</button></div></div>
      <!-- Tile 12 -->
      <div class="tile-button"><div class="tile-image"><img src="domino_12.png"></div><div class="counter-row"><div class="count" id="count-12">0</div><button class="remove-btn">-</button></div></div>
      <!-- Tile 0 at bottom center -->
      <div class="tile-button" style="grid-column:2;">
        <div class="tile-image"><img src="domino_00.png"></div>
        <div class="counter-row">
          <div class="count" id="count-0">0</div>
          <button class="remove-btn">-</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const counts = {};
    let totalCount = 0;

    document.querySelectorAll('.tile-button').forEach(btn => {
      const countEl = btn.querySelector('.count');
      const removeBtn = btn.querySelector('.remove-btn');
      const tileNum = parseInt(countEl.id.split('-')[1]);
      counts[tileNum] = 0;

      btn.addEventListener('click', e => {
        if(e.target === removeBtn) return;
        counts[tileNum]++;
        totalCount += tileNum === 0 ? 50 : tileNum;
        countEl.textContent = counts[tileNum];
        document.getElementById('mainCount').textContent = totalCount;
      });

      removeBtn.addEventListener('click', e => {
        e.stopPropagation();
        if(counts[tileNum] > 0){
          counts[tileNum]--;
          totalCount -= tileNum === 0 ? 50 : tileNum;
          countEl.textContent = counts[tileNum];
          document.getElementById('mainCount').textContent = totalCount;
        }
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      Object.keys(counts).forEach(k => {
        counts[k] = 0;
        document.getElementById(`count-${k}`).textContent = 0;
      });
      totalCount = 0;
      document.getElementById('mainCount').textContent = 0;
    });
  </script>
</body>
</html>
